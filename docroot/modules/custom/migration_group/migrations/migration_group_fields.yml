id: migration_group_fields
label: 'Migrate Group Fields'
migration_tags:
  - 'Drupal 7'
  - 'Organic Groups'
migration_group: insert_group
source:
  plugin: d7_field
  entity_type: node
  bundle: working_group
  constants:
    status: true
    langcode: und
    destination_type: group
process:
  entity_type: 'constants/destination_type'
  status: 'constants/status'
  langcode: 'constants/langcode'
  field_name: field_name
  type:
    plugin: process_field
    source: type
    method: getFieldType
  # Translatable is not migrated and the Drupal 8 default of true is used.
  # If translatable is false in field storage then the field can not be
  # set to translatable via the UI.
  #translatable: translatable
  cardinality: cardinality
  settings:
    plugin: d7_field_settings
destination:
  plugin: entity:field_storage_config
