uuid: 13db1428-9b6e-4e5e-a05d-4c6fd46050c1
langcode: en
status: true
dependencies: {  }
id: upgrade_migration_group_field_instances
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - 'Organic Groups'
migration_group: migrate_drupal_7
label: 'Migrate Group Field Instances'
source:
  plugin: d7_field_instance
  entity_type: node
  bundle: working_group
  constants:
    status: true
    destination_type: group
process:
  type:
    -
      plugin: process_field
      source: type
      method: getFieldType
  entity_type:
    0:
      plugin: get
      source: constants/destination_type
    profile:
      plugin: static_map
      map:
        profile2: profile
      bypass: true
  field_name:
    -
      plugin: get
      source: field_name
  bundle_mapped:
    -
      plugin: static_map
      source: bundle
      bypass: true
      map:
        comment_node_forum: comment_forum
  bundle:
    -
      plugin: field_bundle
      source:
        - entity_type
        - '@bundle_mapped'
  label:
    -
      plugin: get
      source: label
  description:
    -
      plugin: get
      source: description
  required:
    -
      plugin: get
      source: required
  status:
    -
      plugin: get
      source: constants/status
  allowed_values:
    -
      plugin: sub_process
      source: allowed_vid
      process:
        -
          plugin: migration_lookup
          migration: upgrade_d7_taxonomy_vocabulary
          source: vid
  settings:
    -
      plugin: d7_field_instance_settings
      source:
        - settings
        - widget
        - field_definition
  default_value_function:
    -
      plugin: get
      source: ''
  default_value:
    -
      plugin: d7_field_instance_defaults
      source:
        - default_value
        - widget
  translatable:
    -
      plugin: get
      source: translatable
destination:
  plugin: 'entity:field_config'
migration_dependencies:
  required:
    - upgrade_migration_group_fields
  optional:
    - upgrade_d7_node_type
    - upgrade_d7_comment_type
    - upgrade_d7_taxonomy_vocabulary
    - upgrade_d7_profile2_type
